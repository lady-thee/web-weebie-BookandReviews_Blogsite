{% extends 'base2.html' %}

{% block content %}


    <main class=" mb-[200px] z-0  main max-sm:mt-0">
        <hr class="border-t-1 border-t-black">
        
        <div class=" py-3"></div>
        <div class=" py-3"></div>
        <!-- {% if messages %}
            <div class="messages flex justify-evenly">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        <p>{{ message }}</p>
                    </div>
                 {% endfor %}
                 <button class="text-white bg-black outline">&times;</button>

            </div>
        {% endif %} -->

        {% if messages %}
         {% for message in messages %}
            <div class="messages flex justify-evenly items-center message {{ message.tags }}" id="messagebody">        
                    <div class="font-sen">
                        <p>{{ message }}</p>
                    </div>      
                <button class="text-white outline outline-1 w-8 text-[25px]" id="close_message">&times;</button>
            </div>
        {% endfor %}
    {% endif %}
        <section class="width p-4  bg-white"> 
           <div class="form-c  shadow-md bg-[#bba58f] mt-12">
                <form action="" method="post" class="form-control" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="w-[350px]  inline-block shadow-md">
                        <h4 class="h4 text-white font-sen"><b>Register</b></h4>
                        <a href="{% url 'login' %}" class="underline">Already a member?</a>
                    </div>
                    <div class="my-1 py-1"></div>
                    <hr class="border-t-1 border-t-black">
                    <div class="py-1"></div>
                    <div class="py-3">
                        <input class=" p-2 w-[500px]  rounded-sm max-sm:w-[300px]" type="text" name="firstname" id="name" placeholder="first name" multiple required>
                    </div>

                    <div class="py-3">
                        <input class=" p-2 w-[500px]  rounded-sm max-sm:w-[300px]" type="text" name="lastname" id="name" placeholder="last name" multiple required>
                    </div>

                    <div class="py-3">
                        <input class=" p-2 w-[500px] border rounded-sm max-sm:w-[300px]" type="file" name="pic" accept="image/*" id="pic" >
                    </div>


                    <div class="py-3">
                        <input class=" p-2 w-[500px] border rounded-sm max-sm:w-[300px]"  type="email" name="email"  id="email" placeholder="email" >
                    </div>

                    <div class="py-3">
                        <input class=" p-2 w-[500px] border rounded-sm max-sm:w-[300px]"  type="password" name="password"  id="password" placeholder="password" >
                    </div>

                    <div class="py-3">
                        <input class=" p-2 w-[500px] border rounded-sm max-sm:w-[300px]"  type="password" name="password2"  id="password" placeholder="password" >
                    </div>

                    <div class="py-3">
                        <textarea cols="30" rows="10" class="overflow-auto p-2 w-[500px]  rounded-sm max-sm:w-[300px]" type="text" name="bio" id="title" placeholder="Say something about yourself.."></textarea>
                    </div>

                    <div class="py-3">
                        <button class="bg-white p-2 w-[100px] border rounded-sm max-sm:w-[100px]" type="submit"   id="button" >submit</button>
                    </div>
                </form>

                
           </div>
        </section>

      
        
    </main>

{% endblock %}
